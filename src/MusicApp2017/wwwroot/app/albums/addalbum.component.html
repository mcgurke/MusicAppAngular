<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-horizontal">
        <h4>Add Album</h4>
        <hr />
        <div class="form-group">
            <label class="control-label col-md-2" for="title">Title</label>
            <div class="col-md-10">
                <input type="text" id="title" class="form-control"
                        [(ngModel)]="model.title" name="title"
                        #title="ngModel" required/>

                <div *ngIf="title.errors && title.touched"
                        class="alert alert-danger">
                    <div [hidden]="!title.errors.required">
                        Title is required
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="ArtistID">Artist</label>
            <div class="col-md-10">
                
                <select [(ngModel)]="model.artistID" name="model.artistID" ng-model="model.artistID">
                    <option selected>select artist</option>
                    <option *ngFor="let artist of artists">{{ artist.artistID }}</option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="genre">Genre</label>
            <div class="col-md-10">

                <select [(ngModel)]="model.genreID" name="model.genreID" ng-model="model.genreID">
                    <option selected>select genre</option>
                    <option *ngFor="let genre of genres">{{ genre.genreID }}</option>
                </select>

            </div>
        </div>
        
        
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-info"
                        [disabled]="!f.form.valid">
                    Save
                </button>
            </div>

        </div>
    </div>
</form>
