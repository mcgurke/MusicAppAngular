<p *ngIf="!album"><em>Loading album...</em></p>

<div *ngIf="album">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-horizontal">
            <h4>Edit Album</h4>
            <hr />
            <div class="form-group">
                <label class="control-label col-md-2" >Title</label>
                <div class="col-md-10">
                    <input type="text" id="album.title" class="form-control"
                           [(ngModel)]="album.title" name="album.title"
                           #title="ngModel" required />

                    <div *ngIf="title.errors && title.touched"
                         class="alert alert-danger">
                        <div [hidden]="!title.errors.required">
                            Title is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="ArtistID">Artist</label>
                <div class="col-md-10">

                    <select [(ngModel)]="album.artistID" name="album.artistID" ng-model="album.artistID"  >
                        <option >select artist</option>
                        <option *ngFor="let artist of artists">{{ artist.artistID }}</option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="genre" ng-model="album.genre" >Genre</label>
                <div class="col-md-10">

                    <select [(ngModel)]="album.genreID" name="album.genreID" ng-model="album.genreID">
                        <option selected>select genre</option>
                        <option *ngFor="let genre of genres">{{ genre.genreID }}</option>
                    </select>

                </div>
            </div>
            


            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info"
                            [disabled]="!f.form.valid">
                        Save
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
