<p *ngIf="!album"><em>Loading album...</em></p>

<div *ngIf="album">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        {{album == null}}
        <div class="form-horizontal">
            <h4>Edit Album</h4>
            <hr />
            {{album.albumID}} 
            <div class="form-group">
                <label class="control-label col-md-2" >Title</label>
                <div class="col-md-10">
                    <input type="text" id="album.title" class="form-control"
                           [(ngModel)]="album.title" name="album.title"
                           #title="ngModel" required />

                    <div *ngIf="title.errors && title.touched"
                         class="alert alert-danger">
                        <div [hidden]="!title.errors.required">
                            Title is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="ArtistID">Artist</label>
                <div class="col-md-10">

                    <select [(ngModel)]="album.artist" name="album.artist" ng-model="album.artist"  >
                        <option >select artist</option>
                        <option *ngFor="let artist of artists">{{ artist.name }}</option>
                    </select>

                </div>
            </div>
            <!--<div class="form-group">
                <label class="control-label col-md-2" for="genre">Genre</label>
                <div class="col-md-10">

                    <select [(ngModel)]="model.genre" name="genre" ng-model="genre">
                        <option selected>select genre</option>
                        <option *ngFor="let genre of genres">{{ genre.name }}</option>
                    </select>

                </div>
            </div>-->
            {{f.form.valid }} {{ model.title }} {{model.genre}}{{model.genreid}}{{genres}}


            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info"
                            [disabled]="!f.form.valid">
                        Save
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
